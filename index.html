<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tp-Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <link rel="stylesheet" href="/styles.css">
  <link rel="shortcut icon" href="/images/2503508.png" type="image/x-icon">

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-danger text-white py-3">
    <div class="container-fluid me-4 ms-4 text-white">
      <a class="navbar-brand fw-bold text-white" href="#">
        <i class="fas fa-film"></i> Tp-Movies
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold text-white me-3" href="#tendencias">Tendencias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white me-3" href="/registro.html">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-dark fw-bold text-white" href="/login.html">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- BANNNER -->

  <section data-aos="zoom-in" data-aos-duration="1500">
    <div class="banner-container">
      <img src="/images/pexels-tima-miroshnichenko-7991579.jpg">
      <div class="banner-content">
        <h1>Películas y series ilimitadas en un solo lugar</h1>
        <h2>Disfruta donde quieras. <br> Cancela en cualquier momento.</h2>
        <button class="btn btn-danger btn-lg">Registrate</button>
      </div>
    </div>
  </section>


  <!-- BUSCADOR -->

  <section class="mt-5 mb-5" data-aos="fade-up" data-aos-duration="2000">

    <div class="container">
      <h4 class="h2 text-white text-center mb-5 buscador">¿Qué estás buscando para ver? <i
          class="fa-brands fa-searchengin"></i></h4>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="input-group mb-3">
            <input type="search" class="form-control" placeholder="Buscar..." aria-label="Buscar"
              aria-describedby="button-addon2">
            <button class="btn btn-danger" type="button" id="button-addon2">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SEPARADOR -->

  <div class="container" data-aos="fade-up">
    <hr class="text-danger">
  </div>



  <!-- TENDENCIAS -->
  <section class="container mb-5" id="tendencias" data-aos="fade-up" data-aos-duration="3000">

    <div class="row justify-content-center">
      <p class="text-white fw-bold text-center h2 mb-5 mt-5">Las Tendencias de hoy <i
          class="fa-solid fa-users-viewfinder"></i> </p>
      <div class="row justify-content-center preview" id="movies">

      </div>
    </div>
    <button class="btn btn-outline-danger" id="nextButton">Siguiente página <i class="fa-solid fa-forward"></i></button>
    </div>



  </section>


  <!-- SEPARADOR -->

  <div class="container">
    <hr class="text-danger">
  </div>


  <!-- MAS ACLAMADAS -->
  <div class="container" data-aos="fade-left" data-aos-duration="5000">
    <p class="text-white text-center fw-bold h2">Las más aclamadas <i class="fa-solid fa-award"></i></p>
  </div>
  <section class="contenedor_flex container mb-5" id="aclamadas" data-aos-duration="5000">
  </section>


  <!-- FOOTER -->
  <footer class="text-white py-3">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-3 text-center">
          <a href="#">
            <p class="mb-0">Términos y condiciones</p>
          </a>
        </div>
        <div class="col-12 col-md-6 col-lg-3 text-center">
          <a href="#">
            <p class="mb-0">Preguntas frecuentes</p>
          </a>
        </div>
        <div class="col-12 col-md-6 col-lg-3 text-center">
          <a href="#">
            <p class="mb-0">Ayuda</p>
          </a>
        </div>
        <div class="col-12 col-md-6 col-lg-3 text-center">
          <a href="/index.html"><button class="btn btn-dark btn-sm fw-bold">Administrador Películas</button></a>
        </div>
      </div>
    </div>
  </footer>



  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/ce970c0111.js" crossorigin="anonymous"></script>

  <!-- BOOTSTRAP5 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="/index.js"></script>

  <!-- AOS ANIMATION -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>



</html>
